<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Der unbarmherzige Kunstkritiker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    	<div id="backlink">
		<style>
			#backlink {
				--color-accent: hsl(198, 100%, 50%);
				position: absolute;
				top: 8px;
				right: 8px;
				border: 1px dashed black;
				background-color: white;
				padding: 8px;
				cursor: pointer;
				color: black;
				font-size: 0.8rem;
				font-weight: bold;
				transition: all 0.3s ease;
				transform: rotate(-2deg) scale(0.9);
				box-shadow: 0 0 10px 0 rgba(0, 0, 0, 0.5);
                z-index: 20;
				a {
					text-decoration: none;
					color: black;
					color: inherit;
					text-decoration: underline;
					background-image: linear-gradient(to right,
							var(--color-accent) 0%,
							var(--color-accent) 100%);
					background-size: 0% 100%;
					background-position: left center;
					background-repeat: no-repeat;
					transition: background-size 0.2s ease-in-out;
					padding: 0.5rem;
				}
				a:hover {
					background-size: 100% 100%;
					color: white;
				}

			}
			#backlink:hover {
				transform: rotate(2deg) scale(1);
			}
		</style>
		<a href="https://rundgang2025.qawsed.site">Back to the Rundgang 2025</a>
	</div>
    
    <!-- Vorhang (immer sichtbar) -->
    <div id="curtain-container">
        <div id="curtain-left" class="curtain"></div>
        <div id="curtain-right" class="curtain"></div>
    </div>

    <!-- Upload-Bereich (anfangs sichtbar) -->
    <div id="upload-area">
        <div class="upload-container">
            <h1>Der unbamherzige Kunstkritiker</h1>
            <p>Lade ein Bild hoch und erhalte eine schonungslose Kritik.</p>
            <form id="upload-form">
                <label for="image-upload" class="upload-button">Bild auswählen</label>
                <input type="file" id="image-upload" name="image" accept="image/*" hidden>
                <span id="file-name">Keine Datei ausgewählt</span>
                <button type="submit" id="submit-button" disabled>Kritik erhalten</button>
            </form>
        </div>
    </div>

    <!-- Galerie-Bereich (nach Upload sichtbar) -->
    <div id="gallery-area" class="hidden">
        <div id="image-container"></div>
        <div id="critique-bubble" class="hidden">
            <div class="bubble-content">
                <div class="rating"></div>
                <p class="critique-text"></p>
            </div>
            <div class="bubble-tail"></div>
        </div>
        <button id="new-upload-button" class="action-button">Neues Bild hochladen</button>
    </div>

    <script src="index.js"></script>
</body>
</html>
