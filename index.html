<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Der unbarmherzige Kunstkritiker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Upload-Bereich (anfangs sichtbar) -->
    <div id="upload-area">
        <div class="upload-container">
            <h1>Der unbarmherzige Kunstkritiker</h1>
            <p>Laden Sie ein Bild hoch und erhalten Sie eine schonungslose Kritik.</p>
            <form id="upload-form">
                <label for="image-upload" class="upload-button">Bild auswählen</label>
                <input type="file" id="image-upload" name="image" accept="image/*" hidden>
                <span id="file-name">Keine Datei ausgewählt</span>
                <button type="submit" id="submit-button" disabled>Kritik erhalten</button>
            </form>
        </div>
    </div>

    <!-- Galerie-Bereich (nach Upload sichtbar) -->
    <div id="gallery-area" class="hidden">
        <div id="image-container"></div>
        <div id="critique-bubble" class="hidden">
            <div class="bubble-content">
                <div class="rating"></div>
                <p class="critique-text"></p>
            </div>
            <div class="bubble-tail"></div>
        </div>
        <button id="new-upload-button" class="action-button">Neues Bild hochladen</button>
    </div>

    <script src="index.js"></script>
</body>
</html>
